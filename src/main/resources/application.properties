server.port=9001
server.servlet.session.timeout=30m
spring.mvc.view.prefix=/
#spring.mvc.view.suffix=.html
#spring.mvc.pathmatch.use-suffix-pattern=false
#spring.mvc.pathmatch.use-registered-suffix-pattern=true
#spring.mvc.contentnegotiation.favor-path-extension=false
#上传大小
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true
#静态文件路径
spring.mvc.static-path-pattern=/**
#日志路径
logging.file.path=/usr/local/yingdatech/opc-server/logs
#时间
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone= GMT+8
#jap
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
# 热部署
spring.devtools.restart.enabled=false
#thymeleaf start
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
#开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.cache=false
#thymeleaf end
#redis
spring.redis.host=127.0.0.1
spring.redis.password=minamiharuka
spring.redis.port=6379
spring.redis.database=0
spring.redis.timeout=60s
spring.redis.jedis.pool.max-idle=500
spring.redis.jedis.pool.min-idle=50
spring.redis.jedis.pool.max-wait=-1
spring.redis.jedis.pool.max-active=-1
#编码格式
#spring.http.encoding.force=true
#spring.http.encoding.charset=UTF-8
#spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

#JT808新增配置
spring.main.allow-bean-definition-overriding=true
spring.profiles.active=native

#JT808配置
jt808.enabled=true
jt808.use=mina
jt808.protocol=tcp
jt808.port=7611
jt808.processCount=2
jt808.corePoolSize=1
jt808.maximumPoolSize=10
# 单位毫秒
jt808.keepAliveTime=1000
# 单位秒
jt808.idleTime=10
jt808.idleCount=6
jt808.readBufferSize=2048
jt808.packageLength=1024
jt808.threadCorePoolSize=1
jt808.threadMaximumPoolSize=10
# 单位毫秒
jt808.threadKeepAliveTime=1000
jt808.masterSize=1
jt808.slaveSize=10
jt808.tcpNoDelay=true
jt808.keepAlive=true
jt808.auth=true
jt808.authMsgId=0100,0102
